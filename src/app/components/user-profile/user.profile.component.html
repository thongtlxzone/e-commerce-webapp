<app-header></app-header>
<form [formGroup]="userProfileForm">
<div class="row">
    <div class="col-md-3 mx-auto">  
        <h2 class="product-header">Thông tin người nhận</h2>
            <!-- <form> -->
                <div class="mb-3">
                    <label for="fullname" class="form-label">Họ và tên</label>
                    <input type="text"
                        formControlName="fullname"
                        class="form-control" 
                        id="fullname"
                        [class.is-invalid]="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched">
                        <div *ngIf="userProfileForm.get('fullname')!.invalid && userProfileForm.get('fullname')!.touched"
                            class="invalid-feedback">
                            Họ và tên là trường bắt buộc.
                        </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Địa chỉ</label>
                    <input type="text" 
                        formControlName="email"
                        class="form-control" 
                        id="address"
                        [class.is-invalid]="userProfileForm.get('address')!.invalid && userProfileForm.get('address')!.touched">
                </div>
                <!-- <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text"
                        formControlName="phone_number" 
                        placeholder="Số điện thoại"
                        class="form-control" id="phone"
                        [class.is-invalid]="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched">
                        <div *ngIf="userProfileForm.get('phone_number')!.invalid && userProfileForm.get('phone_number')!.touched" class="invalid-feedback">
                            Số điện thoại là trường bắt buộc và ít nhất 6 ký tự.
                        </div>
                </div> -->
                <div class="mb-3">
                    <label for="date_of_birth" class="form-label">Ngày sinh</label>
                    <input type="date" 
                        formControlName="date_of_birth"
                        class="form-control" 
                        id="date_of_birth">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" 
                        class="form-control" 
                        formControlName="password"                         
                        placeholder="password" 
                        id="password" 
                        [class.is-invalid]="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched">
                    <div *ngIf="userProfileForm.get('password')!.invalid && userProfileForm.get('password')!.touched" class="invalid-feedback">
                        Mật khẩu là trường bắt buộc và ít nhất 3 ký tự.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="retypePassword" class="form-label">Nhập lại mật khẩu</label>
                    <input type="password" 
                        class="form-control" 
                        formControlName="retypePassword"                         
                        placeholder="Địa chỉ" 
                        id="retypePassword" 
                        [class.is-invalid]="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched">
                    <div *ngIf="userProfileForm.get('retype_password')!.invalid && userProfileForm.get('retype_password')!.touched" class="invalid-feedback">
                        Mật khẩu là trường bắt buộc và ít nhất 3 ký tự.
                    </div>
                </div>
        <!-- </form> -->
    </div>
</div>
</form>
<app-footer></app-footer>
